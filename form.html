<title>Customer Form</title>
<link rel="icon" href="D.png">
<h1 style="text-align: center;" >D MART DEPARTMENTAL STORES</h1>
<h2 style="text-align: center;">Please fill up this customer visiting form</h2>
    <form method="POST">
        <fieldset>
            <legend style="text-align: center;">Customer Form</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            <label for="contact">Mobile Number: </label>
            <input type="tel" id="contact" name="contact" placeholder="e.g 9876543210"><br><br>
            <label for="contact">WhatsApp Number: </label>
            <input type="tel" id="contact" name="contact" placeholder="e.g 9876543210"><br><br>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>
            <label for="email">Email ID: </label>
            <input type="email" id="email" name="email" placeholder="e.g abc@xyz.com"><br><br>
            <label for="days">Preferred days of Purchasing: </label><br>
            <input type="checkbox" id="preferred_days" name="days" value="Monday">
            <label for="preferred_days">Monday</label><br>
            <input type="checkbox" id="preferred_days" name="days" value="Tuesday">
            <label for="preferred_days">Tuesday</label><br>
            <input type="checkbox" id="preferred_days" name="days" value="Wednesday">
            <label for="preferred_days">Wednesday</label><br>
            <input type="checkbox" id="preferred_days" name="days" value="Thursday">
            <label for="preferred_days">Thursday</label><br>
            <input type="checkbox" id="preferred_days" name="days" value="Friday">
            <label for="preferred_days">Friday</label><br>
            <input type="checkbox" id="preferred_days" name="days" value="Saturday">
            <label for="preferred_days">Saturday</label><br>
            <input type="checkbox" id="preferred_days" name="days" value="Sunday">
            <label for="preferred_days">Sunday</label><br><br>
            <label for="items">Favourite Items: </label><br>
            <select id="items" name="items">
                <option>Choose Items</option>
                <optgroup label="Dairy Products">
                    <option value="milk">Milk</option>
                    <option value="paneer">Paneer</option>
                    <option value="curd">Curd</option>
                    <option value="bread">Bread</option>
                    <option value="desserts">Desserts</option>
                    <option value="dairymilk">Dairy Milk</option>
                    <option value="munch">Munch</option>
                    <option value="5star">5 Star</option>
                </optgroup>
                <optgroup label="Grocery">
                    <option value="potato">Potato</option>
                    <option value="onion">Onion</option>
                    <option value="cauliflower">Cauliflower</option>
                    <option value="eggplant">Egg Plant</option>
                    <option value="cabbage">Cabbage</option>
                    <option value="carrot">Carrot</option>
                    <option value="lemon">Lemon</option>
                    <option value="tomato">Tomato</option>
                    <option value="capsicum">Capsicum</option>
                    <option value="chilli">Chilli</option>
                </optgroup>
                <optgroup label="Electronics Appliances">
                    <option value="washingmachine">Washing Machine</option>
                    <option value="refrigerator">Refrigerator</option>
                    <option value="iron">Iron</option>
                    <option value="vaccumcleaner">Vaccum Cleaner</option>
                    <option value="juicer">Juicer</option>
                    <option value="mixergrinder">Mixer Grinder</option>
                    <option value="microven">Microven</option>
                    <option value="electriccooker">Electric Cooker</option>
                    <option value="electrickettle">Electric Kettle</option>
                    <option value="hairstyling">Hair Styling Products</option>
                    <option value="shaving">Trimmers</option>
                </optgroup>
            </select><br><br>
            <label for="suggest">Suggestions: </label><br>
            <textarea id="suggest" name="suggest" rows="4" cols="50" placeholder="Would you like to suggest us something"></textarea><br><br>
            <input type="submit" value="submit">
            <input type="reset">
        </fieldset>
    </form>
